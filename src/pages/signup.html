<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Sign Up to Start Playing</h2>
            <form action="#">
                <div class="input-group">
                    <label>Birthday:</label>
                </div>
                <div class="input-group birthday-input-group">
                    <select id="birthday-day" name="birthday-day" required></select>
                    <select id="birthday-month" name="birthday-month" required></select>
                    <select id="birthday-year" name="birthday-year" required></select>
                </div>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Don't use your real name" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="At least 8 characters" required>
                </div>                
                <div class="input-group">
                    <label>Gender:</label>
                    <div class="gender-buttons">
                        <button type="button" class="gender-btn" id="male-btn">Men</button>
                        <button type="button" class="gender-btn" id="female-btn">Women</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="remember">Remember me:</label>
                    <input type="checkbox" id="remember" name="remember">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
