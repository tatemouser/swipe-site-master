<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn login-btn" style="background-color: white;" onclick="window.location.href='login.html'">Login</button>

        <h1>SwipeBlox</h1>
        <div class="login-box">
            <h2>Sign Up to Start Playing</h2>
            <form action="#">
                <div class="input-group">
                    <label>Birthday</label>
                </div>
                <div class="input-group birthday-input-group">
                    <select id="birthday-month" name="birthday-month" required></select>
                    <select id="birthday-day" name="birthday-day" required></select>
                    <select id="birthday-year" name="birthday-year" required></select>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Don't use your real name" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="At least 8 characters" required>
                </div>                
                <div class="input-group">
                    <!-- TODO: Make not optional -->
                    <label>Gender (optional) </label>
                    <div class="gender-buttons">
                        <button type="button" class="gender-btn" id="male-btn" style="background-color: rgb(68, 152, 248);">M</button>
                        <button type="button" class="gender-btn" id="female-btn" style="background-color: rgb(255, 138, 158);">W</button>
                    </div>
                </div>
                <!-- TODO: Link forms -->
                <p>By clicking Sign Up, you are agreeing to the <u>Terms of Use</u> including the arbitration clause and you are acknowledging the <u>Privacy Policy</u></p>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="signup-link">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
