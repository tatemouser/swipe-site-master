<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn login-btn" style="background-color: white;" onclick="window.location.href='signup.html'">Sign Up</button>
        <div class="login-box">
            <h2>Login to SwipeBlox</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username/Email/Phone" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>                
                <!-- TODO: Add functionality -->
                <button type="submit" class="btn">Log In</button>
                <h3>Forgot Password or Username?</h3>
            </form>
            <hr>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
